<!DOCTYPE html>
<html lang="en-us">

<html>
<head>
	<meta charset="utf-8">
	<title>Crytal Game</title>
	
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
  <style type="text/javascript"></style>

	<!-- Added link to the jQuery Library -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <!-- JQuery -->
  <script src="https://code.jquery.com/jquery.js"></script>

  <!-- Added a link to Bootstrap-->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

</head>
<body>

	<!-- Overall Bootstrap Grid -->
  <div class="container">

    
    <div class="col-lg-6">
      <h3 class="text-left"><strong>CrystalsCollector</strong></h3>
      <hr>
      

    </div>


    <div class="row">

    <!-- Left Box -->
    	<div class="col-lg-6">
    		<h3>Crystal collector</h3>

	<!-- Here we added a header which will hold the "number-to-guess" -->
  <h1>Number to Guess: <span id="number-to-guess"></span></h1>

	<!--Crytsal Number 1 -->
  <div id="crystal1">
  	<!-- We gave our crystal image the class ".crystal-image" to apply the resize-->
    <img class="crystal1-image" src="assets/images/crystal1.jpg" alt="crystal1">
  	
  </div>

	<!--Crytsal Number Two -->
  <div id="crystal2">
  	<!-- We gave our crystal image the class ".crystal-image" to apply the resize-->
    <img class="crystal2-image" src="assets/images/crystal2.jpg" alt="crystal2">
  	
  </div>

    	</div>

    </div>

	<!-- Here we added a link to the jQuery library -->
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

	<!-- Below is where our JavaScript code will go -->
	<script type="text/javascript">

	//Number to Guess
	var targetGuess = 55;

	$("#number-to-guess").text(targetGuess);


	// Here we created an on-click event that responds to button clicks of the crystal1 image.
	//COUNTER

	var counter = 0;

	// Here we created code that selects a number either 10 or 11.
  // We'll set this number at the start of the "game".
  var numberOptions = [10, 5, 3, 7];

  

  var increment = numberOptions[Math.round(Math.random())];

  $(".crystal1-image").on("click", function() {

  	counter += increment;

    // Clicking the button triggers an alert message.
    alert("Your new score is " +counter);

    if (counter === targetGuess) {
    	alert("You Win!");
    }

    else if (counter >= targetGuess) {
    	alert("You Lose!");
    }

  });

  // Here we created an on-click event that responds to button clicks of the crystal2 image.

  //counter
  var counter = 0;

  // Here we created code that selects a number either 10 or 11.
  // We'll set this number at the start of the "game".
  var numberOptions = [10, 5, 3, 7];
  var increment = numberOptions[Math.round(Math.random())];

  $(".crystal2-image").on("click", function() {

  	counter += increment;

    // Clicking the button triggers an alert message.
    alert("Your new score is " +counter);

    if (counter === targetGuess) {
    	alert("You Win!");
    }

    else if (counter >= targetGuess) {
    	alert("You Lose!");
    }


  });

  
  

  </script>

</body>
</html>
