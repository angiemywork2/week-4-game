<!DOCTYPE html>
<html lang="en-us">

<html>
<head>
	<meta charset="utf-8">
	<title>Crystal Game</title>
	
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
  <style type="text/javascript"></style>

	<!-- Added link to the jQuery Library -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <!-- JQuery -->
  <script src="https://code.jquery.com/jquery.js"></script>

  <!-- Added a link to Bootstrap-->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

</head>
<body>

  <h3 class="text-left"><strong>CrystalsCollector</strong></h3>


	<!-- Here we added a header which will hold the "number-to-guess" -->
  <h1>Number to Guess: <span id="number-to-guess"></span></h1>

	<!--Crytsal Number 1 -->
  <div id="crystal">
  	
  </div>

	

	<!-- Here we added a link to the jQuery library -->
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

	<!-- Below is where our JavaScript code will go -->
	<script type="text/javascript">

	//Number to Guess
	var targetGuess = 53;

	$("#number-to-guess").text(targetGuess);


	// Here we created an on-click event that responds to button clicks of the crystal image.
	//COUNTER

	var counter = 0;

	
  var numberOptions = [10, 5, 3, 7];

  // Next we create a for loop to create crystals for every numberOption.
  for (var i = 0; i < numberOptions.length; i++) {

    // For each iteration, we will create an imageCrystal
    var imageCrystal = $("<img>");

    // First each crystal will be given the class ".crystal-image".
    // This will allow the CSS to take effect.
    imageCrystal.addClass("crystal-image");

    // Each imageCrystal will be given a src link to the crystal image
    imageCrystal.attr("src", "assets/images/crystal.jpg");

    // Each imageCrystal will be given a data attribute called data-crystalValue.
    // This data attribute will be set equal to the array value.
    imageCrystal.attr("data-crystalvalue", numberOptions[i]);

    // Lastly, each crystal image (with all it classes and attributes) will get added to the page.
    $("#crystal").append(imageCrystal);
  }

  
  $(".crystal-image").on("click", function() {



  	var crystalValue = ($(this).attr("data-crystalvalue"));
    console.log("data is " +crystalValue);
    crystalValue = parseInt(crystalValue);
    console.log("crystalValue is " +crystalValue);

    console.log("first  is " +counter);
  	counter += crystalValue;
  	console.log("counter is " +counter);


    // Clicking the button triggers an alert message.
    alert("Your new score is " +counter);

    if (counter === targetGuess) {
    	alert("You Win!");
    }

    else if (counter >= targetGuess) {
    	alert("You Lose!");
    }

  });

  


  
  

  </script>

</body>
</html>
